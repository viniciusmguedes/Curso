<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Buscar restaurantes</h3>

  <ion-item>
    <ion-label floating>EndereÃ§o</ion-label>
    <ion-input type=search></ion-input>
  </ion-item>

  <div *ngIf="status === 'success'">
    <ion-card *ngFor="let address of restaurants" (click)="touch(address)">
      <ion-card-header>{{ address.restaurant.name }}</ion-card-header>
      <ion-card-content>{{ address.restaurant.description }}</ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="list.length > 0">
    <h4>Favoritos</h4>

    <ion-card *ngFor="let data of list" (click)="touch(data)">
      <ion-card-header>{{ data.restaurant.name }}</ion-card-header>
      <ion-card-content>{{ data.restaurant.description }}</ion-card-content>
    </ion-card>
  </div>
</ion-content>
